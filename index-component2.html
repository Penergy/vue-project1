<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Example</title>
    <!-- 因为 AJAX 库和通用工具的生态已经相当丰富，Vue 核心代码没有重复 -->
    <!-- 提供这些功能以保持精简。这也可以让你自由选择自己更熟悉的工具。 -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="styles/test.css">
</head>

<body>

    <div id="example">
        <my-component></my-component>
        <my-component-2></my-component-2>
    </div>
    <div id="example2">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>
    <div id="prop-div">
        <child my-message="Hello World!"></child>
    </div>
    <div id="dynamic-prop-div">
        <input v-model="parentMsg">
        <br>
        <child2 v-bind:my-message2="parentMsg"></child2>
    </div>
    <div id="object-prop-div">
        <!-- <todo-item v-bind="todo"></todo-item> -->
        <todo-item v-bind:text="todo.text" v-bind:is-complete="todo.isComplete"></todo-item>
    </div>
    <script src="scripts/vue_component2_example.js"></script>
</body>

</html>
