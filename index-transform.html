<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Events</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="styles/test.css">
</head>

<body>
    <h1 class="animated infinite bounce">Example</h1>
    <div id="demo">
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>
    <div id="example-1">
        <button @click="show = !show">
            Toggle render
        </button>
        <transition name="slide-fade">
            <p v-if="show">hello</p>
        </transition>
    </div>
    <div id="example-2">
        <button @click="show = !show">
            Toggle show
        </button>
        <transition name="bounce" v-on:before-enter="beforeEnter">
            <p v-if="show">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris facilisis enim libero, at lacinia diam fermentum id. Pellentesque
                habitant morbi tristique senectus et netus.
            </p>
        </transition>
    </div>
    <div id="example-3">
        <button @click="show = !show">
            Toggle animate.css
        </button>
        <transition name="custom-classes-transition" enter-active-class="animated tada" leave-active-class="animated bounceOutRight">
            <p v-if="show">hello</p>
        </transition>
    </div>
    <script src="scripts/vue_transform_example.js"></script>
</body>

</html>
