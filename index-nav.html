<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Example</title>
    <link rel="stylesheet" href="styles/custom_nav.css">
    <link rel="stylesheet" href="styles/demo.css">
    <script src="scripts/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".icons li").hover(function () {
                console.log(this)
                $(this).css({"position":"relative","top":"-30%"});
                $(this).find("span").fadeIn();//animate({ opacity: "hide", top: "5" }, "slow");
            }, function () {
                $(this).css({"position":"relative","top":"0%"});
                $(this).find("span").fadeOut(); //animate({ opacity: "hide", top: "-5" }, "fast");
            });
        });
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="toolbar">
            <div class="button"></div>
            <ul class="icons">
                <li>
                    <i class="fa fa-home fa-2x" aria-hidden="true"></i>
                    <span class="description">智慧城市</span>
                </li>
                <li>
                    <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                    <span class="description">智慧城市</span>
                </li>
                <li>
                    <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                    <span class="description">智慧城市</span>
                </li>
                <li>
                    <i class="fa fa-file-text-o fa-2x" aria-hidden="true"></i>
                    <span class="description">智慧城市</span>
                </li>
                <li>
                    <i class="fa fa-paper-plane-o fa-2x" aria-hidden="true"></i>
                    <span class="description">智慧城市</span>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        $(".button").click(function () {
            $(this).toggleClass("active");
            $(".icons").toggleClass("open");
        });
    </script>
</body>

</html>
